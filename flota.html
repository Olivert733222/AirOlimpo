<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Olimpo - Nuestras Liverys y Aviones</title>
    <style>
        /* CSS General */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #11a3e1;
        }

        /* Navbar */
        .navbar {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 40px;
            background-color: #467bba;
        }

        .navbar-top {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 10px 0;
            position: relative;
        }

        .navbar-top img {
            width: 100px;
            height: 100px;
            position: absolute;
            top: 0;
            object-fit: cover;
        }

        .navbar-top img.left {
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            width: auto;
            height: 100px;
        }

        .navbar-top img.right {
            right: 10px;
            top: calc(50% + 10px);
            transform: translateY(-50%);
            width: auto;
            height: 100px;
        }

        .navbar-top h1 {
            font-size: 4rem;
            color: white;
            margin: 0;
            z-index: 1;
        }

        .navbar-bottom {
            display: flex;
            justify-content: center;
            width: 100%;
            background-color: #3665a2;
        }

        .nav-links {
            display: flex;
            list-style: none;
            padding: 10px 0;
        }

        .nav-links li {
            margin: 0 20px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        /* Section Layout */
        .section-title {
            text-align: center;
            margin: 40px 0;
            font-size: 2.5rem;
            color: #333;
        }

        .image-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .image-item {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: calc(33.333% - 40px);
            text-align: center;
        }

        .image-item img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .image-item p {
            color: #555;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .image-item {
                width: calc(50% - 40px);
            }
        }

        @media (max-width: 480px) {
            .image-item {
                width: 100%;
            }
        }

    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <!-- Barra superior -->
        <div class="navbar-top">
            <img src="Imagemes/Ivao_blue.png" alt="Imagen Izquierda" class="left">
            <h1>Air Olimpo</h1>
            <img src="Imagemes/channels4_profile.png" alt="Imagen Derecha" class="right">
        </div>
        <!-- Barra inferior -->
        <div class="navbar-bottom">
            <ul class="nav-links">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="flota.html">Flota</a></li>
                <li><a href="rutas.html">Rutas</a></li>
                <li><a href="pilotos.html">Pilotos</a></li>
                <li><a href="Servicios.html">Utilidades</a></li>
                <li><a href="Contactanos.html">Contactanos</a></li>
            </ul>
        </div>
    </nav>

    <!-- Título de la Sección -->
    <section class="section-title">
        <h2>Nuestras Liverys y Aviones</h2>
    </section>

    <!-- Galería de Imágenes -->
    <div class="image-grid">
        <!-- Primera fila de 3 imágenes -->
        <div class="image-item">
            <img src="Imagemes/Microsoft Flight Simulator Screenshot 2024.09.07 - 23.52.28.44.png" alt="Livery 1">
            <p> Boeing 777-300ER Air Olimpo</p>
        </div>
        <div class="image-item">
            <img src="Imagemes/Microsoft Flight Simulator Screenshot 2024.08.15 - 15.19.49.76.png" alt="Livery 2">
            <p>Boeing 737-900ER Air Olimpo Old</p>
        </div>
        <div class="image-item">
            <img src="Imagemes/Microsoft Flight Simulator Screenshot 2024.09.05 - 15.23.37.80.png" alt="Livery 3">
            <p>Boeing 737-800 Air Olimpo</p>
        </div>

        <!-- Segunda fila de 3 imágenes -->
        <div class="image-item">
            <img src="Imagemes/thumbnail.png" alt="Livery 4">
            <p>Airbus A320Neo</p>

            <p>Boeing 787-9</p>

        <div class="image-item">

        <!-- Última imagen centrada -->
    
      
    </div>

</body>
</html>
